{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit<span>{{ object.name }}</span></h1>
{% else %}
<h1>Create Your Profile</h1>
{% endif %}

<section id="userform">
<form action="" method="POST">
    {% csrf_token %}
   <table>
       {{ form.as_table }}
   </table>
   <input type="submit" value="Finished!" class="btn">
</form> 
</section>
{% endblock %}
