{% extends 'base.html' %}
{% block content %}

<h1>Find a Match</h1>

{% for profile in profiles %}
  <div class="card">
    <a href="{% url 'detail' profile.id %}">
      <div class="card-content">
        <span class="card-title">{{ profile.user }}</span>
        <p>Gender: {{ profile.gender }}</p>
        <p>Located in: {{ profile.location }}</p>
          <p>Birthday: {{ profile.birth_date }}</p>
       
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
